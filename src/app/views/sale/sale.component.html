<div class="container" #container>
  <div class="p-grid title p-m-0" #title>
    <div class="p-col">
      <span>Продаж товару</span>
    </div>
  </div>
  <div class="p-grid sale p-m-0">
    <div class="p-col h-100">
      <div class="p-grid sale-search" #saleSearch>
        <div class="p-col">
          <div class="p-inputgroup">
            <input
              type="text"
              pInputText
              placeholder="Пошук по каталогу товарiв"
            />
            <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
          </div>
        </div>
      </div>
      <div class="p-grid product-list">
        <div class="p-col">
          <p-table
            [value]="(productList | async)!"
            [scrollable]="true"
            [scrollHeight]="
              container.offsetHeight -
              title.offsetHeight -
              saleSearch.offsetHeight +
              'px'
            "
          >
            <ng-template pTemplate="header">
              <tr>
                <th class="tdName">Найменування</th>
                <th class="tdCode">Код</th>
                <th class="tdPrice">Цiна</th>
                <th class="tdAddBtn"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td class="tdName">{{ product.name }}</td>
                <td class="tdCode">{{ product.code }}</td>
                <td class="tdPrice">{{ product.price }}</td>
                <td class="tdAddBtn">
                  <button class="addBtn" (click)="addProductToReceipt(product)">+</button>
                </td>
              </tr>
            </ng-template>
          </p-table>

            <thead>
              <tr>
                <th class="p-text-left">Найменування</th>
                <th class="p-text-left">Код</th>
                <th class="p-text-left">Цiна</th>
                <th></th>
              </tr>
              <tr>
                <th><input /></th>
                <th><input /></th>
                <th><input /></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productList | async">
                <td>{{ product.name }}</td>

                <td>{{ product.price }}</td>
                <td>
                  <button (click)="addProductToReceipt(product)">add</button>
                </td>
              </tr>
            </tbody>
          </table> -->
        </div>
      </div>
    </div>
    <div class="p-col">
      <div class="p-grid receipt">
        <div class="p-col">
          <div class="p-grid">
            <div class="p-col"><span>Чек</span></div>
          </div>
          <hr />
          <div
            class="p-grid"
            *ngFor="let receiptProduct of receiptProducts | async"
          >
            <div class="p-col">{{ receiptProduct.name }}</div>
            <div class="p-col">{{ receiptProduct.amount }}</div>
            <div class="p-col">
              {{ receiptProduct.price * receiptProduct.amount }}
            </div>
            <div class="p-col">
              <button (click)="dropProductFromReceipt(receiptProduct.id)">
                x
              </button>
            </div>
          </div>
          <hr />
          <div class="p-grid">
            <div class="p-col">
              <span>Сумма разом: {{ totalSum | async }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col">
          <label>Вiдправити на email</label>
          <input type="email" />
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col"><button>Готiвка</button></div>
        <div class="p-col"><button>Карта</button></div>
        <div class="p-col"><button>Iнше</button></div>
      </div>
    </div>
  </div>
</div>
