<div class="container" #container>
  <div class="p-grid title p-m-0" #title>
    <div class="p-col">
      <span>Продаж товару</span>
    </div>
    <div class="p-col">
      <span>Грошей у сейфi:</span>
      {{ moneyInKassa | async }} грн.
    </div>
  </div>
  <div class="p-grid sale p-m-0">
    <div class="p-col h-100">
      <div class="p-grid sale-search" #saleSearch>
        <div class="p-col">
          <div class="p-inputgroup">
            <input
              type="text"
              pInputText
              placeholder="Пошук по каталогу товарiв"
              (input)="onSearch(inp.value)"
              #inp
            />
            <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
          </div>
        </div>
      </div>
      <div class="p-grid product-list">
        <div class="p-col">
          <p-table
            [value]="(productList | async)!"
            [scrollable]="true"
            [scrollHeight]="
              container.offsetHeight -
              title.offsetHeight -
              saleSearch.offsetHeight +
              'px'
            "
          >
            <ng-template pTemplate="header">
              <tr>
                <th class="tdName">Найменування</th>
                <th class="tdCode">Код</th>
                <th class="tdPrice">Цiна</th>
                <th class="tdAddBtn"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td class="tdName">{{ product.name }}</td>
                <td class="tdCode">{{ product.bar }}</td>
                <td class="tdPrice">{{ product.price }}</td>
                <td class="tdAddBtn">
                  <button class="addBtn" (click)="addProductToReceipt(product)">
                    +
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
    <div class="p-col p-py-0">
      <!-- [style.height]="
          container.offsetHeight - sendEmail.offsetHeight - btns.offsetHeight
        " -->
      <div class="p-grid receipt">
        <div class="p-col">
          <div class="p-grid receiptTitle">
            <div class="p-col p-text-center"><span>Чек</span></div>
          </div>
          <div
            class="receiptProducts"
            [style.maxHeight]="
              container.offsetHeight -
              title.offsetHeight -
              sendEmail.offsetHeight -
              btns.offsetHeight -
              34 -
              34 -
              8 +
              'px'
            "
            [style.overflowX]="'auto'"
          >
            <div
              class="p-grid p-m-0"
              *ngFor="let receiptProduct of receiptProducts | async"
            >
              <div class="p-col tdReceiptProduct name">
                {{ receiptProduct.name }}
              </div>
              <div class="p-col tdReceiptProduct amount">
                <span class="amountText">{{ receiptProduct.amount }}</span>
                <input
                  type="number"
                  pInputText
                  [(ngModel)]="receiptProduct.amount"
                  class="amountEdit w-100"
                />
              </div>
              <div class="p-col tdReceiptProduct sum">
                {{ receiptProduct.price * receiptProduct.amount }}
              </div>
              <div class="p-col tdReceiptProduct dropFromReceiptBtn">
                <button
                  class="editBtn"
                  pStyleClass="@grandparent"
                  toggleClass="edit"
                >
                  <i class="pi pi-pencil"></i>
                </button>
                <button
                  class="saveBtn"
                  pStyleClass="@grandparent"
                  toggleClass="edit"
                  (click)="onChangeProduct(receiptProduct)"
                >
                  <i class="pi pi-save"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="p-grid p-mt-0 total">
            <div class="p-col">
              <span>Сумма разом: {{ totalSum | async }}</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="p-grid sendEmailBlock p-mt-0"
        style="margin-right: -2px"
        #sendEmail
      >
        <div class="p-col p-fluid p-px-0 p-py-2">
          <input type="text" pInputText placeholder="Вiдправити на email" />
        </div>
        <!-- <div class="p-field">
          <label for="password">Вiдправити на email</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            pInputText
          />
        </div> -->
      </div>
      <div class="p-grid p-mt-0 btns" #btns>
        <div class="p-col p-p-0">
          <p-button
            [style]="{ width: '100%' }"
            label="Готiвка"
            (onClick)="doPayment(0)"
          ></p-button>
        </div>
        <div class="p-col p-p-0">
          <p-button
            [style]="{ width: '100%' }"
            label="Карта"
            (onClick)="doPayment(1)"
          ></p-button>
        </div>
        <div class="p-col p-p-0">
          <p-button [style]="{ width: '100%' }" label="Iнше"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
