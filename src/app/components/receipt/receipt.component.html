<div class="container" [ngSwitch]="showMode">
  <ng-container *ngSwitchCase="'component'">
    <p-table [value]="(receipt?.products | async)!">
      <ng-template pTemplate="header">
        <tr>
          <th>Назва</th>
          <th>Кiлькiсть</th>
          <th>Скидка</th>
          <th>Сума</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.amount }}</td>
          <td>{{ product.discountSum }}</td>
          <td>{{ product.amount * product.price - product.discountSum }}</td>
          <td><i class="pi pi-edit"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
  <ng-container *ngSwitchCase="'print'">
    <div id="print-section" #forPrint>
      <p *ngFor="let str of printContent | async">
        {{ str | pt }}
      </p>
    </div>
    <div
      class="p-grid"
      style="border-top: 1px solid #ddd; margin-top: 25px; padding: 10px"
    >
      <div class="p-col p-text-center">Вiдправити копiю чека на email?</div>
    </div>
    <div class="p-grid sendEmailBlock" #sendEmail>
      <div class="p-col p-text-center">
        <div class="p-col-12 p-px-0 p-py-2 toMail">
          <input type="text" pInputText placeholder="Вiдправити на email" #email/>
          <button (click)="sendReceiptToMail(email.value)"><i class="pi pi-send"></i></button>
        </div>
      </div>
    </div>
    <button class="receipt_btn" (click)="print(forPrint)">Друк</button>
  </ng-container>
</div>
