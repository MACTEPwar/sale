<div class="keyboard_contain">
  <div class="content">
    <ng-container
      *ngTemplateOutlet="
        itemTemplate!;
        context: {
          $implicit: value,
          visible: keyboardVisible,
          clearFunction: clearFunction,
          showKeyboardFuntion: showKeyboard,
          hideKeyboardFuntion: hideKeyboard
        }
      "
    >
    </ng-container>
  </div>
  <div class="keyboardmodal" *ngIf="keyboardVisible === true">
    <div class="keyboard_header">
      <div></div>
      <button (click)="onClose()"></button>
    </div>
    <div class="keyboard_contain">
      <div class="ua_keyboard_small" *ngIf="ua_keys">

        <div class="key">ж</div>

        <div class="key">и</div>
        <div class="key">т</div>
        <div class="key">ь</div>
        <div class="key">б</div>
        <div class="key">ю</div>
        <div class="key">ї</div>
