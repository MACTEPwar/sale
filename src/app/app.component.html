<p-toast></p-toast>
<ng-container *ngIf="!(router | isLoginPage | async); else loginBlock">
  <div class="container p-d-flex">
    <div class="left-menu">
      <p-button
        [title]="(currentUser | async)?.name"
        [label]="(currentUser | async)?.name!"
        [style]="{ width: '100%' }"
        icon="pi pi-user"
        iconPos="left"
        class="userbtn"
      ></p-button>
      <p-panelMenu
        [model]="items"
        [style]="{ width: '100%' }"
        [multiple]="false"
      ></p-panelMenu>

      <p-button
        class="logOutBtn"
        title="Вийти"
        label="Вийти"
        [style]="{ width: '100%' }"
        icon="pi pi-sign-out"
        iconPos="left"
        (onClick)="logout()"
      ></p-button>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #loginBlock>
  <router-outlet></router-outlet>
</ng-template>

<p-overlayPanel #op>
  <ng-template pTemplate>
    <app-service [panel]="op"></app-service>
  </ng-template>
</p-overlayPanel>

<p-dialog
  header="Введiть суму"
  [(visible)]="visibleConfirmDialog"
  [style]="{ width: '400px' }"
>
  <div class="p-grid">
    <div class="p-col">
      <input type="number" pInputText [(ngModel)]="confirmText" />
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col p-text-center confirm_buttons">
      <p-button
        icon="pi pi-check"
        label="Так"
        class="p-button-lg"
        (onClick)="confirm(true)"
      ></p-button>
      <p-button
        icon="pi pi-times"
        label="Нi"
        class="p-button-lg p-button-warning"
        (onClick)="confirm(false)"
      ></p-button>
    </div>
  </div>
</p-dialog>
