<ng-container *ngIf="!(router | isLoginPage | async); else loginBlock">
  <div class="container p-d-flex">
    <div class="left-menu">
      <p-panelMenu [model]="items" [style]="{ width: '100%' }"></p-panelMenu>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #loginBlock>
  <router-outlet></router-outlet>
</ng-template>
